<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Évolution du Droit - Visualisateur de Codes Juridiques</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Évolution du Droit</h1>
        <p class="subtitle">Visualisez les modifications des codes juridiques français</p>
    </header>

    <main>
        <section class="controls">
            <div class="control-group">
                <label for="code-select">Code juridique</label>
                <select id="code-select" disabled>
                    <option value="">Chargement des codes...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="date-start">Date de début</label>
                <input type="date" id="date-start">
            </div>

            <div class="control-group">
                <label for="date-end">Date de fin</label>
                <input type="date" id="date-end">
            </div>

            <div class="control-group">
                <label>Mode d'affichage</label>
                <div class="toggle-group">
                    <button type="button" id="mode-before-after" class="toggle-btn">
                        Avant / Après
                    </button>
                    <button type="button" id="mode-changes" class="toggle-btn active">
                        Liste des modifications
                    </button>
                </div>
            </div>

            <button type="button" id="btn-compare" class="btn-primary" disabled>
                Comparer
            </button>
        </section>

        <section id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Chargement en cours...</p>
        </section>

        <section id="error" class="error hidden">
            <p id="error-message"></p>
        </section>

        <section id="results" class="results hidden">
            <!-- Before/After View -->
            <div id="view-before-after" class="view-before-after">
                <div class="diff-header">
                    <div class="diff-header-left">
                        <span class="version-label">Version du <span id="label-date-start"></span></span>
                    </div>
                    <div class="diff-header-right">
                        <span class="version-label">Version du <span id="label-date-end"></span></span>
                    </div>
                </div>
                <div class="diff-container">
                    <div id="diff-left" class="diff-pane diff-left"></div>
                    <div id="diff-right" class="diff-pane diff-right"></div>
                </div>
            </div>

            <!-- Changes List View -->
            <div id="view-changes" class="view-changes hidden">
                <div class="changes-container">
                    <div class="commits-list">
                        <h3>Modifications</h3>
                        <ul id="commits-list"></ul>
                    </div>
                    <div class="commit-detail">
                        <div id="commit-header" class="commit-header">
                            <p class="placeholder">Sélectionnez une modification pour voir les détails</p>
                        </div>
                        <div id="commit-diff" class="commit-diff"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="file-selector" class="file-selector hidden">
            <label for="file-select">Fichier à afficher</label>
            <select id="file-select">
                <option value="">Tous les fichiers modifiés</option>
            </select>
        </section>
    </main>

    <footer>
        <p>
            Données issues de <a href="https://git.tricoteuses.fr/codes" target="_blank" rel="noopener">git.tricoteuses.fr</a>
            — Projet open source
        </p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
